<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Time tracking dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="dist/main.css" />
  </head>
  <body>
    <main>
      <section class="dashboard-container">
        <div class="card user">
          <div class="profile-container">
            <div class="profile-pic">
              <img src="images/image-jeremy.png" alt="Jeremy picture" />
            </div>

            <div class="profile-info">
              <span class="tagline">Report for </span>
              <h1 class="username">Jeremy Robson</h1>
            </div>
          </div>

          <div class="date-tabs">
            <button type="button" class="date-btn" value="daily">Daily</button>
            <button type="button" class="date-btn" value="weekly">
              Weekly
            </button>
            <button type="button" class="date-btn" value="monthly">
              Monthly
            </button>
          </div>
        </div>

        <div class="col">
          <div class="row main-grid"></div>
        </div>
      </section>
    </main>

    <script src="scripts/main.js"></script>
  </body>
</html>
